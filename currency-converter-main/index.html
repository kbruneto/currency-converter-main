<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Money</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <img class="logo-img" src="./assets/logo.gif" alt="logo-convert-money">

    <main>
        <label class="label-ok">
            Converter <b>de</b>
            <select class="currency-select-to">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">U$ Dolar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label class="label-ok">
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">U$ Dolar Americano</option>
                <option value="real">R$ Real Brasileiro</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label class="label-ok">
            Valor
            <input id="valor-digitado" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">
            Converter
        </button>

        <section>
            <div class="currency-box-1">
                <img id="currency-img1" src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency-moeda1" id="name-to-convert">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

                <img class="arrow-img" src="./assets/arrow.png" alt="arrow">

            <div class="currency-box">
                <img class="currency-img2" id="img-converted" src="./assets/dolar.png" alt="logo-moeda-convertida">
                <p class="currency-moeda" id="name-converted">Dólar americano</p>
                <p class="currency-value">U$ 0.0</p>
            </div>
        </section>
    </main>

</body>

<script src="./script.js"></script>

</html>
